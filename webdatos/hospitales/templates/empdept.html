<head>

<body>
    <h1>Empleados departamentos</h1>
    <form method="post">
        {%csrf_token%}
        Introduzca ID departamento
        <select name="cajaiddept">
            <{%for d in departamentos%}>
            <option value="{{d.id}}">
                {{d.nombre}}
            </option>
            <{%endfor%}>
        </select>
        <button>Buscar empleado</button>
    </form>
    <table boder="1">
        {%for emp in empleados%}
            <tr>

                <td>{{emp.salario}}</td>
            </tr>
        {%endfor%}
    </table>
</body>
