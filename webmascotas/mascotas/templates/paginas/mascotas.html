<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestras Mascotas</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f8f9fa; }
        h1 { text-align: center; color: #2c3e50; }
        table { width: 50%;           /* Ocupa la mitad de la pantalla */
        margin-left: auto;    /* Margen automático a la izquierda */
        margin-right: auto;   /* Margen automático a la derecha (esto la centra) */
        
        border-collapse: collapse;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);}
        th, td { border: 1px solid #dee2e6; padding: 12px; text-align: left; }
        th { background-color: #007bff; color: white; }
        tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>

    <h1>Lista de Mascotas Registradas</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Edad</th>
            </tr>
        </thead>
        <tbody>
            {% for mascota in listamascotas %}
            <tr>
                <td>{{ mascota.nombre }}</td>
                <td>{{ mascota.raza }}</td>
                <td>{{ mascota.edad }} años</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
