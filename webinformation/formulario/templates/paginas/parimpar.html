<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador Par o Impar</title>
    <style>
        :root {
            --primary-color: #3498db;
            --even-color: #2ecc71;
            --odd-color: #e67e22;
            --bg-color: #f5f6fa;
        }

        body { 
            font-family: 'Segoe UI', sans-serif; 
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 8px 30px rgba(0,0,0,0.08);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { color: #2c3e50; font-size: 1.5rem; margin-bottom: 1rem; }

        .btn-back {
            text-decoration: none;
            color: var(--primary-color);
            font-size: 0.9rem;
            display: inline-block;
            margin-bottom: 20px;
        }

        /* Formulario */
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="number"] {
            padding: 12px;
            border: 2px solid #edeff2;
            border-radius: 8px;
            font-size: 1.1rem;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            border-color: var(--primary-color);
            outline: none;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover { opacity: 0.9; }

        /* Resultado dinámico */
        .result-badge {
            margin-top: 25px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            background-color: #f8f9fa;
        }

        /* Clases para el color del resultado */
        .es-par { 
            color: white; 
            background-color: var(--even-color); 
        }

        .es-impar { 
            color: white; 
            background-color: var(--odd-color); 
        }

        .numero-grande {
            display: block;
            font-size: 2rem;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <a href="/" class="btn-back">← Volver al inicio</a>
        <a href="ejemplo/" class="btn-back">← Volver al Registro</a>
        <a href="saludo/" class="btn-back">← Volver al saludo</a>
        <a href="parimpar/" class="btn-back">← Volver al Suma</a>
        <a href="collatz/" class="btn-back">← Volver al Registro</a>
        <a href="suma/" class="btn-back">← Volver al saludo</a>
        <a href="tablamultiplicar" class="btn-back">← Volver al Suma</a>
        <h1>¿Par o Impar?</h1>

        <form method="post">
            {% csrf_token %}
            <input type="number" name="cajanum1" placeholder="Escribe un número" required>
            <button type="submit">Verificar Ahora</button>
        </form>

        {% if verific %}
        <div class="result-badge {% if 'par' in verific|lower and 'impar' not in verific|lower %}es-par{% else %}es-impar{% endif %}">
            <span>El número {{ numero }} es</span>
            <span class="numero-grande">{{ verific|upper }}</span>
        </div>
        {% endif %}
    </div>

</body>
</html>
